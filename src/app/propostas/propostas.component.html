<br>
<div class="container">
  <p class="h6">Mostrando {{ propostas.length }} propostas.</p>
  <div class="row">
    <div class="col-10">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th data-field="nome">Nome</th>
          <th data-field="cidade">Cidade</th>
          <th data-field="inicio">Inicio</th>
          <th data-field="fim">Fim</th>
          <th >#</th>
          <th >#</th>
        </tr>
        </thead>

        <tbody>
          <tr *ngFor="let q of propostas">
            <td>{{ q.nome }}</td>
            <td>{{ q.cidade }}</td>
            <td>{{ q.inicio }}</td>
            <td>{{ q.fim }}</td>

            <td>
              <button class="btn btn-default" [routerLink]="['/propostas', q.id]">
                Editar
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteProposta(q)">
                Deletar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div style="bottom: 45px; right: 24px;">
  <a routerLink="/propostas/new">
    Novo
  </a>
</div>
